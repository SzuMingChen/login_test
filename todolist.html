<!DOCTYPE html>
<html lang="en">
  <head>
    <!DOCTYPE html>
    <meta charset="UTF-8" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>待辦清單</h1>
    <form>
      <input type="text" id="new-item" placeholder="待辦事項輸入.." />
      <button type="submit" id="add-btn">增加</button>
    </form>
    <ul id="to-do-list"></ul>
    <script src="app.js"></script>
  </body>
  <script>
    const newItemInput = document.getElementById("new-item");
    const addButton = document.getElementById("add-btn");
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-right: 10px;
    }

    button[type="submit"] {
      padding: 10px;
      font-size: 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    li input[type="checkbox"] {
      margin-right: 10px;
    }

    li span {
      font-size: 16px;
      margin-right: 10px;
    }

    li button {
      padding: 5px;
      background-color: #f44336;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</html>
